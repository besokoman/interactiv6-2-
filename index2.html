<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: The Beauty of Ras Mohamed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #007bff;
            --secondary-color: #f0f8ff;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --background-color: #eef5f9;
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', 'Cairo', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        .quiz-wrapper {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
            text-align: center;
        }

        .screen {
            padding: 30px 40px;
        }

        /* Start Screen */
        #start-screen h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        #start-screen p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            font-family: 'Cairo', sans-serif;
        }

        #student-name {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Quiz Container */
        #quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 1rem;
            color: #555;
        }

        #timer {
            background-color: var(--primary-color);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 700;
            transition: background-color 0.5s;
        }
        
        #timer.low-time {
            background-color: var(--incorrect-color);
        }

        #question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 30px;
            min-height: 80px;
            line-height: 1.5;
        }

        #options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 2px solid transparent;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:not(:disabled):hover {
            border-color: var(--primary-color);
            background-color: #dcefff;
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
        }

        #feedback-text {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            min-height: 30px;
        }

        #next-btn {
            margin-top: 10px;
        }

        /* Result Screen */
        #result-screen h2 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        #score-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        #congrats-message {
            margin-bottom: 30px;
        }
        
        #congrats-message .trophy {
            font-size: 80px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }

        #final-message {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 15px;
        }

        /* Fireworks */
        .fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 999;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 1;
            animation: firework-explode 1s forwards;
        }

        @keyframes firework-explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(25);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="quiz-wrapper">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>Mr. Nader Hamouda Welcomes You</h1>
            <p>ŸÖÿ≥ÿ™ÿ± ŸÜÿßÿØÿ± ÿ≠ŸÖŸàÿØÿ© Ÿäÿ±ÿ≠ÿ® ÿ®ŸÉŸÖ</p>
            <input type="text" id="student-name" placeholder="Enter your name / ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖŸÉ" autocomplete="off">
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="screen hidden">
            <div id="quiz-header">
                <span id="question-counter"></span>
                <div id="timer">30</div>
            </div>
            <div id="question-text"></div>
            <div id="options-container"></div>
            <div id="feedback-text"></div>
            <button id="next-btn" class="btn hidden">Next</button>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen hidden">
            <div class="fireworks-container"></div>
            <h2>Quiz Complete!</h2>
            <p id="score-text"></p>
            <div id="congrats-message" class="hidden">
                <div class="trophy">üèÜ</div>
                <p id="final-message"></p>
            </div>
            <button id="restart-btn" class="btn">Try Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Coral ______ are beautiful underwater structures made by tiny animals.",
                options: ["reefs", "mountains", "landscapes"],
                answer: "reefs"
            },
            {
                question: "To breathe underwater while swimming on the surface, you use a ______.",
                options: ["dolphin", "snorkel", "turtle"],
                answer: "snorkel"
            },
            {
                question: "True or False: Ras Mohamed is located in the north of Sinai.",
                options: ["True", "False"],
                answer: "False"
            },
            {
                question: "A sea turtle ______ in the sea.",
                options: ["live", "lives", "is living"],
                answer: "lives"
            },
            {
                question: "She is ______ late for school. She always arrives on time.",
                options: ["always", "usually", "never"],
                answer: "never"
            },
            {
                question: "What is the natural view of an area of land called?",
                options: ["mangrove", "reef", "landscape"],
                answer: "landscape"
            },
            {
                question: "What kind of animals can you see in Ras Mohamed?",
                options: ["Only fish", "Only birds", "Sea turtles, dolphins, and birds"],
                answer: "Sea turtles, dolphins, and birds"
            },
            {
                question: "'______ you follow the park rules?' 'Yes, I do.'",
                options: ["Is", "Do", "Does"],
                answer: "Do"
            },
            {
                question: "True or False: It is not important to keep the park clean and safe.",
                options: ["True", "False"],
                answer: "False"
            },
            {
                question: "The local people of the desert in Sinai are called ______.",
                options: ["Visitors", "Bedouins", "Tourists"],
                answer: "Bedouins"
            },
            {
                question: "The past tense of the verb 'keep' is ______.",
                options: ["keeped", "kept", "keeps"],
                answer: "kept"
            },
            {
                question: "Ras Mohamed is known ______ its beautiful coral reefs.",
                options: ["for", "with", "by"],
                answer: "for"
            },
            {
                question: "Choose the correct sentence structure: We ______ out on Fridays.",
                options: ["go usually", "usually go", "are usually go"],
                answer: "usually go"
            },
            {
                question: "True or False: 'Amazing' means something is very good or wonderful.",
                options: ["True", "False"],
                answer: "True"
            },
             {
                question: "He never ______ his school books.",
                options: ["forget", "forgets", "is forgetting"],
                answer: "forgets"
            },
            {
                question: "In Ras Mohamed, visitors can learn about marine life and the culture of the local ______.",
                options: ["fish", "Bedouins", "dolphins"],
                answer: "Bedouins"
            },
            {
                question: "Which word is an antonym (opposite) of 'safe'?",
                options: ["peaceful", "dangerous", "clear"],
                answer: "dangerous"
            },
            {
                question: "'I ______ 10 years old.' Which verb form is correct?",
                options: ["is", "are", "am"],
                answer: "am"
            },
            {
                question: "True or False: The adverb of frequency 'never' comes AFTER the verb 'to be' (e.g., She is never late).",
                options: ["True", "False"],
                answer: "True"
            },
             {
                question: "Which one is an IRREGULAR verb in its past form?",
                options: ["protected", "followed", "swam"],
                answer: "swam"
            }
        ];

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const studentNameInput = document.getElementById('student-name');
        const startBtn = document.getElementById('start-btn');
        const quizContainer = document.getElementById('quiz-container');
        const questionCounterEl = document.getElementById('question-counter');
        const timerEl = document.getElementById('timer');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackTextEl = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        const resultScreen = document.getElementById('result-screen');
        const scoreTextEl = document.getElementById('score-text');
        const congratsMessageEl = document.getElementById('congrats-message');
        const finalMessageEl = document.getElementById('final-message');
        const restartBtn = document.getElementById('restart-btn');
        const fireworksContainer = document.querySelector('.fireworks-container');

        // Quiz State
        let studentName = "";
        let currentQuestionIndex = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 30;

        // Event Listeners
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', loadNextQuestion);
        restartBtn.addEventListener('click', restartQuiz);

        function startQuiz() {
            studentName = studentNameInput.value.trim();
            if (studentName === "") {
                alert("Please enter your name. / ŸÖŸÜ ŸÅÿ∂ŸÑŸÉ ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖŸÉ.");
                return;
            }
            startScreen.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            questionCounterEl.innerText = `Question ${currentQuestionIndex + 1}/${questions.length}`;
            questionTextEl.innerText = currentQuestion.question;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainer.appendChild(button);
            });

            startTimer();
        }
        
        function resetState() {
            clearInterval(timerInterval);
            timeLeft = 30;
            timerEl.innerText = timeLeft;
            timerEl.classList.remove('low-time');
            optionsContainer.innerHTML = '';
            feedbackTextEl.innerText = '';
            nextBtn.classList.add('hidden');
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 10) {
                    timerEl.classList.add('low-time');
                }
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    feedbackTextEl.innerText = "Time's up!";
                    // THIS IS THE CORRECTED LINE
                    feedbackTextEl.style.color = 'var(--incorrect-color)';
                    handleAnswer(false, null);
                }
            }, 1000);
        }

        function selectAnswer(button, selectedOption) {
            clearInterval(timerInterval);
            const correct = selectedOption === questions[currentQuestionIndex].answer;
            handleAnswer(correct, button);
        }

        function handleAnswer(isCorrect, selectedButton) {
            if (isCorrect) {
                score++;
                feedbackTextEl.innerText = "Correct!";
                feedbackTextEl.style.color = 'var(--correct-color)';
                if (selectedButton) {
                   selectedButton.classList.add('correct');
                }
            } else {
                feedbackTextEl.innerText = `Wrong! The correct answer is: ${questions[currentQuestionIndex].answer}`;
                feedbackTextEl.style.color = 'var(--incorrect-color)';
                if (selectedButton) {
                    selectedButton.classList.add('incorrect');
                }
            }

            Array.from(optionsContainer.children).forEach(btn => {
                if (btn.innerText === questions[currentQuestionIndex].answer) {
                    btn.classList.add('correct');
                }
                btn.disabled = true;
            });

            nextBtn.classList.remove('hidden');
        }

        function loadNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            quizContainer.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            scoreTextEl.innerText = `Your final score is ${score} out of ${questions.length}.`;
            
            if (score >= 18) {
                finalMessageEl.innerHTML = `ŸÖÿ®ÿ±ŸàŸÉ Ÿäÿß ÿ®ÿ∑ŸÑ / ÿ®ÿ∑ŸÑŸá, ${studentName}! <br> Congratulations, Champion!`;
                congratsMessageEl.classList.remove('hidden');
                launchFireworks();
            } else {
                finalMessageEl.innerText = `Good effort, ${studentName}! Keep practicing.`;
                congratsMessageEl.classList.remove('hidden');
                congratsMessageEl.querySelector('.trophy').style.display = 'none';
            }
        }
        
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            studentNameInput.value = '';
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            congratsMessageEl.classList.add('hidden');
            congratsMessageEl.querySelector('.trophy').style.display = 'block';
            fireworksContainer.innerHTML = '';
        }
        
        function launchFireworks() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 100);
            }
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const hue = Math.random() * 360;

            firework.style.left = `${x}%`;
            firework.style.top = `${y}%`;
            firework.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
            
            fireworksContainer.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

    </script>
</body>
</html>
